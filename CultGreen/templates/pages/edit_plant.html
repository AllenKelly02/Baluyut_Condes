{% extends 'pages/index.html' %}
{% load static %}

{% block content %}

    <form method="post" enctype="multipart/form-data" action="" class="p-4 md:p-5">
        {% csrf_token %}
        <div class="grid gap-4 mb-4 grid-cols-2">
            <a href="{{HTTP_HOST}}/myplants" class="text-black-500 hover:text-black-700">Back</a>
            <div class="col-span-2">
                <label for="{{ form.plant_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.plant_name.label }}</label>
                <input type="text" name="{{ form.plant_name.name }}" id="{{ form.plant_name.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="{{ form.plant_name.label }}" required="" value="{{ form.plant_name.value|default:'' }}">
            </div>
            
            <div class="col-span-2">
                <label for="{{ form.species.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.species.label }}</label>
                <input type="text" name="{{ form.species.name }}" id="{{ form.species.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="{{ form.species.label }}" required="" value="{{ form.species.value|default:'' }}">
            </div>
            <div class="col-span-2">
                <label for="{{ form.description.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.description.label }}</label>
                <textarea rows="4" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Description of your plant" required="">{{ form.description.value|default:'' }}</textarea>
            </div>
            <div class="col-span-2">
                <label for="{{ form.image.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.image.label }}</label>
                {% if form.instance.image %}
                    <img src="{{ form.instance.image.url }}" alt="{{ form.instance.plant_name }}" class="w-80 h-auto mb-2">
                {% endif %}
                <input type="file" name="{{ form.image.name }}" id="{{ form.image.id_for_label }}" accept="image/*" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
        </div>
        <button type="submit" class="text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Save Changes
        </button>
    </form>

{% endblock content %}
